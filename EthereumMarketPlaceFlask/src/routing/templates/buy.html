    <script>
    $(function() {
    	$(window).load(function() {
    		if (typeof web3 !== 'undefined') {
    		      web3 = new Web3(web3.currentProvider);
    		    } else {
    		      // set the provider you want from Web3.providers
    		      provider = new Web3.providers.HttpProvider('http://localhost:8545');
    		      web3 = new Web3(provider);
    		    }
    		  
    		  setTimeout(function() { checkInstance(); }, 1000);
    	  });
    });
    </script>
    
    <script>
    	function checkInstance() {
		   console.log("instance "+App.getInstance());

    	 /* setTimeout(checkInstance, 1000); */
	</script>
	
	<script>
			function checkUser(){
				var acc = web3.eth.accounts[0];
				getUserByAddress(acc,function(res){
					console.log(res[1]);
					if (res[2]==""){
						$(".view-more").hide();
						alert("Please sign in or sign up");
						window.location.href="/login";
					}
					else{
						render();
					}
				  });
			}
		</script>
    
    <script>
    function render(){
		console.log("ya");
    	$(".view-more").show();

			  getHtmlOfProducts(0,10,"");	
			  var max = Number($(".view-more").attr('data-max'));

			  console.log(max);
			  console.log(offset);
			    if (max <= offset){

			    }
